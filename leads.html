<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    
    <form class="form" id="form">
        <h2 class="title">Registro</h2>
        <p class="paragraph">¿Ya tienes una cuenta? <a href="#" class="link">Inicia sesión aquí</a></p>
        <div class="container">
            <div class="group">
                <input type="text" id="name" class="input" placeholder=" ">
                <label for="name" class="label">Nombre: </label>
                <span class="line"></span>
            </div>
            <div class="group">
                <input type="text" id="user" class="input" placeholder=" ">
                <label for="user" class="label">Usuario: </label>
                <span class="line"></span>
            </div>
            <div class="group">
                <input type="email" id="email" class="input" placeholder=" ">
                <label for="email" class="label">Correo: </label>
                <span class="line"></span>
            </div>
            <div class="group">
                <input type="password" id="password" class="input" placeholder=" ">
                <label for="password" class="label">Contraseña: </label>
                <span class="line"></span>
            </div>
            <div class="group">
                <textarea id="comments" class="input" rows="4" placeholder=" "></textarea>
                <label for="comments" class="label">Comentarios: </label>
                <span class="line"></span>
            </div>
            <div class="submit-container">
                <input type="submit" class="submit" value="Registrarse">
            </div>
        </div>
    </form>

</body>
</html>
